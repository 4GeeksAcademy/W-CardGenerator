<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Get a Random Card</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- <link rel="stylesheet" href="style.css" /> -->
  </head>
  <body>
    <div class="container-fluid py-3">
      <div class="card">
        <span class="top-suit"></span>
        <span class="number">7</span>
        <span class="bottom-suit"></span>
      </div>
      <div class="botones">
        <button id="botonGenerador" class="button">
          <b>Give me a new Card</b>
        </button>
        <button id="timerButton" class="btn btn-dark">Stop Timer</button>
      </div>
      <div class="resize">
        <input 
          class="height" 
          id="heightCard" 
          name="heightCard" 
          type="number" 
          placeholder="Set your height (300-600)"
          min="250"
          max="600"
        ></input>
        <input 
          class="width" 
          id="widthCard"
          name="widthCard"
          type="number" 
          placeholder="Set your width (50-600)"
          min="50"
          max="600"
        ></input>
      </div>
    </div>
    <!-- <script src="app.js"></script> -->
  </body>
</html>
